<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 3 em Javascript..</title>
    <style>
        body {
            background-color: rgb(251, 250, 252);
            color:hsl(20, 96%, 45%);
            font:  normal 20pt Arial; /*COMENTÁRIO EM CSS*/
        }
        
    </style>
</head>
<body>
    <h1><center>Olá, futuros Devs!</center></h1>
    <p><center>Meu nome é Natália Farias !<br> E estou iniciando na jornada como desenvolvedora</center></p>
    <p></p><center>Estudante de Análises e Desenvolvimento de Sistemas<br>Estudo na Universidade Estáci</center></p> 
   
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2 //soma de variáveis
        window.alert(`Á soma entre ${n1} e ${n2} é igual a ${soma}` ) //concatenacão
        
        //(number + number) para adição
        //(string + string) para concatenação
    </script>
</body
